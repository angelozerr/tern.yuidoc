<html>

<head>
<title>AUI 2 Tern</title>
<script type="text/javascript" src="aui.data.json.js" ></script>
<script type="text/javascript" src="../lib/ternyui.js" ></script>
<script type="text/javascript">

	function getEffects(moduleName, submoduleName, className, name, classitem) {
		if (submoduleName === 'aui-base' && className === 'AUI') {
	  		if (name === 'add') return 'custom yui_add';
	  		if (name === 'use') return 'custom yui_use';
		}
	}

	function yui2Tern() {
	  var options = {"name": "aui", "getEffects" : getEffects};
	  var ternDef = TernYUI.toTernDef(yuiDoc, options);
	  document.getElementById('ternDef').value = JSON.stringify(ternDef, null, ' ');
	}
	
</script>
</head>
<body onload="yui2Tern();" >
	<textarea id="ternDef" style="width: 100%; height: 100%"></textarea>
</body>
</html>
