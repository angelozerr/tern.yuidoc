<html>

<head>
<title>YUI 2 Tern</title>
<script type="text/javascript" src="yui.data.json.js"></script>
<script type="text/javascript" src="../lib/ternyui.js"></script>
<script type="text/javascript">
  function getEffects(moduleName, className, name, yuiClassitem) {
    if (moduleName === 'yui' && className === 'YUI') {
      if (name === 'add')
        return 'custom yui_add';
      if (name === 'use')
        return 'custom yui_use';
    }
  }

  function yui2Tern() {
    var options = {
      "name" : "yui",
      "getEffects" : getEffects,
      "baseURL" : "http://yuilibrary.com/yui/docs/"
    };
    var ternDef = TernYUI.toTernDef(yuiDoc, options);
    document.getElementById('ternDef').value = JSON.stringify(ternDef, null,
        ' ');
  }
</script>
</head>
<body onload="yui2Tern();">
	<textarea id="ternDef" style="width: 100%; height: 100%"></textarea>
</body>
</html>
